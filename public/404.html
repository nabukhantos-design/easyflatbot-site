<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Страница не найдена</title>
  <style>
    :root { --bg1: #ec4899; --bg2: #ef4444; --bg3: #f59e0b; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: #0f172a;
      background:
        radial-gradient(60rem 60rem at 120% -10%, rgba(79,70,229,.15), transparent 60%),
        radial-gradient(60rem 60rem at -20% 110%, rgba(20,184,166,.18), transparent 60%),
        radial-gradient(60rem 60rem at 10% -10%, rgba(236,72,153,.18), transparent 55%),
        #fafafa;
    }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 32px; }
    .card {
      max-width: 680px; width: 100%;
      background: #fff; border-radius: 24px; padding: 28px;
      box-shadow: 0 10px 30px rgba(2,6,23,.06), 0 2px 8px rgba(2,6,23,.06);
      border: 1px solid #e5e7eb;
    }
    h1 { margin: 0 0 8px; font-size: 28px; line-height: 1.2; font-weight: 800; }
    p { margin: 0 0 16px; font-size: 16px; line-height: 1.6; color: #334155; }
    .buttons { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
    .btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 12px 18px; border-radius: 16px; font-weight: 600;
      text-decoration: none; transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
    }
    .btn-primary { background: #111827; color: #fff; }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,.15); }
    .btn-ghost {
      border: 1px solid #d1d5db; color: #111827; background: #fff;
    }
    .btn-ghost:hover { background: #f9fafb; }
    small { display: block; margin-top: 12px; color: #64748b; }
    .pill {
      display:inline-block; padding:6px 10px; border-radius:999px; font-size:12px; font-weight:700;
      color:#fff; background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      margin-bottom:10px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <span class="pill">Ошибка 404</span>
      <h1>Страница не найдена</h1>
      <p>Похоже, вы перешли по несуществующей ссылке. Мы вернём вас на главную автоматически.</p>
      <div class="buttons">
        <a class="btn btn-primary" id="homeBtn" href="./">Вернуться на главную</a>
        <a class="btn btn-ghost" href="https://t.me/EasyFlatBot_bot">Открыть Telegram-бота</a>
        <a class="btn btn-ghost" href="https://t.me/EasyFlatBot_chat">Чат сообщества</a>
      </div>
      <small>Если перенаправление не сработало, нажмите «Вернуться на главную».</small>
    </div>
  </div>

  <script>
    // Надёжный переход на «корень» сайта относительно текущего расположения
    const home = new URL('./', location.href).toString();
    document.getElementById('homeBtn').setAttribute('href', home);
    // Мягкий автопереход через 4 секунды
    setTimeout(() => location.replace(home), 4000);
  </script>
</body>
</html>
